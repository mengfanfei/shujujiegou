<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>栈的封装</title>
</head>
<body>
  <script>
    // 封装栈类
    function Stack() {
      // 栈中的属性
      this.items = []

      // 栈的相关操作
      // 1. 将元素压入栈
      Stack.prototype.push = function(element) {
        this.items.push(element)
      }

      // 2. 从栈中取出元素
      Stack.prototype.pop =  function() {
        return this.items.pop()
      }

      // 3. 查看一下栈顶元素
      Stack.prototype.peek = function() {
        return this.items[this.items.length - 1]
      }

      // 4. 判断栈是否为空
      Stack.prototype.isEmpty = function() {
        return this.items.length === 0
      }

      // 5. 获取栈中元素的个数
      Stack.prototype.size = function() {
        return this.items.length
      }

      // 6. toString方法
      Stack.prototype.toString = function() {
        return this.items.join(' ')
      }
    } 

    // 栈的使用
    const s = new Stack()

    s.push(10)
    s.push(20)
    s.push(30)
    s.push(40)
    s.push(50)

    // alert(s)

    s.pop()
    s.pop()
    // alert(s)

    // alert(s.peek())

    // alert(s.isEmpty())

    // alert(s.size())

    // alert(s.toString())


    // 函数：将十进制转成二进制
    function dec2bin(num) {
      // 1. 定义栈对象
      const s = new Stack()

      // 2. 循环操作
      while (num > 0) {
        // 2.1 获取余数 放入栈中
        s.push(num % 2)

        // 2.2 获取整出后的结果，作为下一次运行的数字
        num = Math.floor(num / 2)
      }

      // 3. 从栈中取出0和1
      let binString = ''
      while(!s.isEmpty()) {
        binString += s.pop()
      }
      return binString
    }

    // 测试十进制转二进制

    alert(dec2bin(100))
    alert(dec2bin(10))
    alert(dec2bin(36))
    alert(dec2bin(79))

  </script>
</body>
</html>
