<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 封装队列
    class Queue {
      // 属性
      items = []

      // 方法
      // 1. 将元素加入到队列中
      enqueue(element) {
        this.items.push(element)
      }
      // 2. 从队列中删除前端元素
      dequeue() {
        return this.items.shift()
      }

      // 3. 查看前端的元素
      front() {
        return this.items[0]
      }

      // 4. 查看队列是否为空
      isEmpty() {
        return this.items.length === 0
      }

      // 5. 查看队列中元素的个数
      size() {
        return this.items.length
      }
      // 6. toString方法
      toString() {
        return this.items.join(' ')
      }
    }

    // 使用队列
    const queue = new Queue()

    // 将元素加入到队列中
    queue.enqueue('abc')
    queue.enqueue('dsa')
    queue.enqueue('3232')
    queue.enqueue('ccc')

    alert(queue)

    // 从队列中删除元素
    queue.dequeue()
    alert(queue)
    queue.dequeue()
    alert(queue)

    // 查看队列中前端元素
    alert(queue.front())

    // 验证其他方法
    alert(queue.isEmpty())
    alert(queue.size())
  </script>
</body>
</html>
